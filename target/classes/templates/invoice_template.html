<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .details, .items { margin: 20px; }
        .items table { width: 100%; border-collapse: collapse; }
        .items th, .items td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .footer { text-align: right; margin: 20px; }
    </style>
</head>
<body>
    <h1>Рахунок № {{invoiceNumber}}</h1>
    <div class="details">
        <p>Дата: {{date}}</p>
        <p>Отримувач: {{clientName}}</p>
    </div>
    <div class="items">
        <table>
            <thead>
                <tr>
                    <th>Послуга</th>
                    <th>Кількість</th>
                    <th>Ціна</th>
                    <th>Сума</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{service}}</td>
                    <td>1</td>
                    <td>{{price}}</td>
                    <td>{{price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p><strong>До сплати: {{price}} грн</strong></p>
    </div>
</body>
</html>
